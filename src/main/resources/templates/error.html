<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error – FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

<div class="text-center">
    <h1 class="display-4 text-danger">Oops!</h1>
    <p class="lead mb-4">
        Something went wrong or you don't have permission to access this page.
    </p>

    <!-- Botón para volver a la home -->
    <a th:href="@{/}" class="btn btn-outline-primary me-2">Back to Home</a>

    <!-- Botón de login: se muestra solo si no hay sesión activa (parámetro logout o error) -->
    <a th:if="${param.logout != null or param.error != null}"
       th:href="@{/login}"
       class="btn btn-primary">Go to Login</a>
</div>

<footer class="position-absolute bottom-0 text-muted text-center w-100 pb-2">
    &copy; 2025 FoodExpress – Spring MVC Demo
</footer>

</body>
</html>
