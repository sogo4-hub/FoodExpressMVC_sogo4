<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Dishes – FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FoodExpress</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3"
                          th:text="'Welcome, ' + ${username}"></span>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">

    <h1 class="mb-4 text-center">All Dishes</h1>

    <div th:if="${errorMessage != null}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="card shadow-sm">

        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Restaurant</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dish : ${dishes}" class="align-middle"> <td th:text="${dish.name}" class="fw-bold">Fetuccine Alfredo</td>
                    <td th:text="${dish.category}">Pasta</td>
                    <td th:text="${dish.price} + ' €'">10.75 €</td>

                    <td class="p-2">
                        <div class="card bg-light border-0">
                            <div class="card-body p-0">
                                <table class="table table-sm table-borderless mb-0" style="font-size: 0.85rem;">
                                    <thead class="table-secondary">
                                    <tr>
                                        <th class="py-1 px-2">Restaurant Name</th>
                                        <th class="py-1 px-2">Address</th>
                                        <th class="py-1 px-2">Phone</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="px-2 py-1" th:text="${dish.restaurantName}">Pasta Nova</td>
                                        <td class="px-2 py-1" th:text="${dish.restaurantAddress}">Av. Italia 12</td>
                                        <td class="px-2 py-1" th:text="${dish.restaurantPhone}">600222333</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav class="p-3" th:if="${page.totalPages > 1}">
            <ul class="pagination justify-content-center mb-0">

                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dishes(page=${page.number - 1}, size=${page.size})}">
                        Previous
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${i == page.number} ? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/dishes(page=${i}, size=${page.size})}">
                    </a>
                </li>

                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dishes(page=${page.number + 1}, size=${page.size})}">
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>

</main>

<footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 FoodExpress – MVC Demo
</footer>

</body>
</html>
