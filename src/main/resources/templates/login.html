<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>

            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                Invalid username or password.
            </div>

            <!-- Logout message -->
            <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                You have been logged out successfully.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

            <p class="text-center mt-3 mb-0 text-muted">
                Demo users: admin / john / emma (password = 1234)
            </p>
        </div>
    </div>
</div>
</body>
</html>
