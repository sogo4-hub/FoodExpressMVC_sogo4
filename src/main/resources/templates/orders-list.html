<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders List – FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FoodExpress</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3"
                          th:text="'Welcome, ' + ${username}"></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0">Filter Orders V2</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/orders}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="status" class="form-label">Status</label>
                    <select name="status" id="status" class="form-select">
                        <option value="">-- All Statuses --</option>
                        <option th:each="s : ${allStatuses}" th:value="${s}" th:text="${s}"
                                th:selected="${s == param.status}"></option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="userId" class="form-label">User</label>
                    <select name="userId" id="userId" class="form-select">
                        <option value="">-- All Users --</option>
                        <option th:each="u : ${allUsers}" th:value="${u.id}" th:text="${u.username}"
                                th:selected="${u.id.toString() == param.userId}"></option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="restaurantId" class="form-label">Restaurant</label>
                    <select name="restaurantId" id="restaurantId" class="form-select">
                        <option value="">-- All Restaurants --</option>
                        <option th:each="r : ${allRestaurants}" th:value="${r.id}" th:text="${r.name}"
                                th:selected="${r.id.toString() == param.restaurantId}"></option>
                    </select>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary me-2">Search</button>
                    <a th:href="@{/orders}" class="btn btn-secondary">Clear</a>
                </div>
            </form>
        </div>
    </div>

    <h5 class="mb-3">Results</h5>
    <div class="card shadow-sm">
        <div class="table-responsive" th:if="${not #lists.isEmpty(orders)}">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="align-middle">
                        <div class="d-flex align-items-center">
                            <div class="d-flex gap-1 me-2">
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='orderDate', direction='ASC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'orderDate' && currentDirection == 'ASC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▼</a>
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='orderDate', direction='DESC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'orderDate' && currentDirection == 'DESC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▲</a>
                            </div>
                            <span>Date</span>
                        </div>
                    </th>

                    <th scope="col" class="align-middle">
                        <div class="d-flex align-items-center">
                            <div class="d-flex gap-1 me-2">
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='status', direction='ASC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'status' && currentDirection == 'ASC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▼</a>
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='status', direction='DESC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'status' && currentDirection == 'DESC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▲</a>
                            </div>
                            <span>Status</span>
                        </div>
                    </th>

                    <th scope="col" class="align-middle">
                        <div class="d-flex align-items-center">
                            <div class="d-flex gap-1 me-2">
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='username', direction='ASC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'username' && currentDirection == 'ASC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▼</a>
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='username', direction='DESC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'username' && currentDirection == 'DESC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▲</a>
                            </div>
                            <span>User</span>
                        </div>
                    </th>

                    <th scope="col" class="align-middle">
                        <div class="d-flex align-items-center">
                            <div class="d-flex gap-1 me-2">
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='restaurantName', direction='ASC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'restaurantName' && currentDirection == 'ASC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▼</a>
                                <a th:href="@{/orders(status=${param.status}, userId=${param.userId}, restaurantId=${param.restaurantId}, sortBy='restaurantName', direction='DESC')}"
                                   class="text-decoration-none"
                                   th:style="${currentSortBy == 'restaurantName' && currentDirection == 'DESC'} ? 'color: #ffc107;' : 'color: #adb5bd;'">▲</a>
                            </div>
                            <span>Restaurant</span>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderDate}">16/06/2025 10:15</td>
                    <td th:text="${order.status}">CREADO</td>
                    <td th:text="${order.username}">juan</td>
                    <td th:text="${order.restaurantName}">Burger Planet</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-warning mb-0 border-0">
            No orders found for the selected filters.
        </div>
    </div>

    <div class="text-center mt-4 mb-5">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>

</main>

<footer class="text-center py-3 text-muted bg-dark text-white mt-auto">
    <p class="mb-0">&copy; 2025 FoodExpress – Spring MVC Demo</p>
</footer>

</body>
</html>
