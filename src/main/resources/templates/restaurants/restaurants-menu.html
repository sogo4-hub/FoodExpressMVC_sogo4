<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Restaurants – FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FoodExpress</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3"
                          th:text="'Welcome, ' + ${#authentication.getName()}"></span>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Restaurants</h1>
        <p class="text-muted">Choose an action related to restaurants.</p>
    </div>

    <div class="row justify-content-center g-4">

        <!-- List Restaurants (PÚBLICO) -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png"
                         width="80" class="mb-3">

                    <h5 class="card-title">List Restaurants</h5>
                    <p class="card-text text-muted">View all available restaurants.</p>

                    <a th:href="@{/restaurants}" class="btn btn-outline-primary">
                        View List
                    </a>
                </div>
            </div>
        </div>

        <!-- Create Restaurant (SOLO ADMIN) -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png"
                         width="80" class="mb-3">

                    <h5 class="card-title">Create Restaurant</h5>
                    <p class="card-text text-muted">Add a new restaurant to the system.</p>

                    <!-- Solo visible si el usuario es ADMIN -->
                    <!--                    <a th:if="${isAdmin}" th:href="@{/restaurants/create}"-->
                    <!--                       class="btn btn-outline-success">-->
                    <!--                        Create-->
                    <!--                    </a>-->

                    <!-- versión deshabilitada para NO admins -->
                    <!--                    <button th:if="${!isAdmin}" class="btn btn-secondary" disabled>-->
                    <!--                        Admin Only-->
                    <!--                    </button>-->

                    <!--
th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
th:if="${#authorization.expression('hasAuthority(''ORDER_CREATE'')')}"
th:if="${#authentication.principal.enabled}"
th:if="${#authentication.isAuthenticated()}"

                    -->
                    <!-- Necesitas Thymeleaf Extras Spring Security 6 -->
                    <a th:href="@{/restaurants/create}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                       class="btn btn-outline-success">
                        Create
                    </a>

                    <!-- versión deshabilitada para NO admins -->
                    <button th:if="${!#authorization.expression('hasRole(''ADMIN'')')}"
                            class="btn btn-secondary" disabled>
                        Admin Only
                    </button>

                </div>
            </div>
        </div>

    </div>

</main>

</body>
</html>
