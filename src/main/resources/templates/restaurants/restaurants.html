<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurants â€“ FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FoodExpress</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3"
                          th:text="'Welcome, ' + ${#authentication.getName()}"></span>
                </li>

                <!-- Logout form -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">


    <h2 class="mb-4 text-center">Available Restaurants</h2>



    <div th:if="${#lists.isEmpty(restaurants)}" class="alert alert-warning text-center">
        No restaurants found or API is unavailable.
    </div>

    <div class="row g-4" th:if="${!#lists.isEmpty(restaurants)}">
        <div class="col-md-4" th:each="rest : ${restaurants}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${rest.name}">Restaurant Name</h5>
                    <p class="card-text">
                        <strong>Address:</strong> <span th:text="${rest.address}">123 Main St</span><br>
                        <strong>Phone:</strong> <span th:text="${rest.phone}">555-1234</span>
                    </p>
                    <!-- EDIT and DELETE buttons -->
                    <div class="d-flex justify-content-between mt-3">

                        <!-- EDIT -->
                        <a th:href="@{/restaurants/edit/{id}(id=${rest.id})}"
                            class="btn btn-warning btn-sm">
                            Edit
                        </a>

                        <!-- DELETE (POST FORM) -->
                        <form th:action="@{/restaurants/delete/{id}(id=${rest.id})}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this restaurant?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
