        <p><strong>Nombre:</strong> <span th:text="${restaurant.name}"></span></p>
        <p><strong>Direcci√≥n:</strong> <span th:text="${restaurant.address}"></span></p>
    </div>

    <a th:href="@{/restaurants}" class="btn btn-primary">View Restaurants</a>
    <a th:href="@{/dashboard}" class="btn btn-secondary ms-2">Back to Dashboard</a>

</div>
</body>
</html>
